		<g id="leftEye">
			<circle cx="92.7525" cy="94.3513" r="4.09855" transform="rotate(22.3412 92.7525 94.3513)" fill="#2D2D2D" stroke="#FFFDFD" stroke-width="2.61" />
		</g>
		<g id="rightEye">
			<circle cx="110.553" cy="92.9035" r="4.09855" transform="rotate(22.3412 110.553 92.9035)" fill="#2D2D2D" stroke="#FFFDFD" stroke-width="2.61" />
		</g>
		<path id="smile" d="M90.5091 105.533C94.0059 106.815 104.177 111.15 113.889 103.999" stroke="white" stroke-width="1.89328" />
