<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 203 203">
	<style>
		@keyframes float {
		0%, 100% { transform: translateY(0); }
		50% { transform: translateY(-10px); }
		}
		
		@keyframes blink {
		0%, 45%, 55%, 100% { transform: scaleY(1); }
		50% { transform: scaleY(0.1); }
		}
		
		@keyframes smile {
		0%, 100% { d: path("M90.5091 105.533C94.0059 106.815 104.177 111.15 113.889 103.999"); }
		50% { d: path("M90.5091 105.533C94.0059 108.815 104.177 113.15 113.889 103.999"); }
		}
		
		@keyframes colorChange {
		0%, 100% { fill: #E13125; }
		50% { fill: #FF5742; }
		}
		
		@keyframes pulse {
		0%, 100% { transform: scale(1); }
		50% { transform: scale(1.05); }
		}
		
		#star {
		animation: float 3s ease-in-out infinite, pulse 5s ease-in-out infinite;
		transform-origin: center;
		}
		
		#starBody {
		animation: colorChange 5s ease-in-out infinite;
		}
		
		#leftEye, #rightEye {
		animation: blink 4s infinite;
		transform-origin: center;
		}
		
		#smile {
		animation: smile 3s ease-in-out infinite;
		}
	</style>
